<!DOCTYPE html>

<body dir="rtl">
<nav class="navbar" id="navbarID">

    <a id="spaceInNavbar"> </a>
    <a href="#Home"><i class="fas fa-home"></i>خانه</a>

    <a href="#Services"><i class="fas fa-rocket"></i>سرویس ها</a>
    <a href="#Portfolio"><i class="fas fa-briefcase"></i>نمونه کارها</a>

<main>

    </section>

    <section id="AboutMeSection">
        <div id="AboutMeIntroductionSubSection"></div>
        <div id="AboutMeExperienceAndEducationSubSection">
            <div id="AboutMeEducationSubSubSection"></div>

        </div>
        <div id="AboutMeSkillsSubSection">

    </section>

    <section id="MyBlogSection">

        <div id="ContactMeCardsSubSection"></div>
        <div id="ContactMeFormsSubSection"></div>

</main>
<footer dir="ltr">

</footer>
